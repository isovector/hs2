name:                hs2-types
version:             0.1.0.0
github:              "isovector/hs2-types"
license:             BSD3
author:              "Sandy Maguire"
maintainer:          "sandy@sandymaguire.me"
copyright:           "2020 Sandy Maguire"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/isovector/hs2-types#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions:
  - DerivingStrategies
  - DeriveGeneric
  - DeriveDataTypeable
  - DeriveFunctor
  - DeriveTraversable
  - DeriveFoldable
  - ScopedTypeVariables
  - UndecidableInstances
  - FlexibleInstances
  - FlexibleContexts
  - MultiParamTypeClasses
  - LambdaCase
  - ViewPatterns
  - KindSignatures
  - TypeApplications
  - TypeOperators

ghc-options:
  - -Wall
  - -fno-warn-name-shadowing

library:
  source-dirs: src

